<!DOCTYPE>
<html>

<head>
    <title>order and unorder list</title>
</head>

<body>
    <h1>order list</h1>
    <ol type="A">
        <li>html</li>
        <li>css</li>
        <li>java script</li>
    </ol>


    <h2>unorder list</h2>
    <ul type="circle">
        <li>python</li>
        <li>java</li>
        <li>php</li>
    </ul>
</body>

</html>
